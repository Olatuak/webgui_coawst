.img-overlay-wrap {
  position: relative;
  display: inline-block; /* <= shrinks container to image size */
}
.img-overlay-wrap svg {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1000;
}


.img-overlay-wrap mapid {
  position: absolute;
  top: 0;
  left: 0;
}

.gizmo {
  fill: #94a3ab;
  transition: 0.5s;
}

.gizmo:hover {

  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));
}

.svgbutton {
  fill: #94a3ab;
  transition: 0.5s;
}

.svgbutton:hover {
  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));
}

.svgLayersButton {
  fill: #94a3ab;
  transition: 0.5s;
}

.svgLayersButton:hover {
  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));
}

.svgLayersMenu {
<!--  fill: #94a3ab;-->
  transition: 0.2s;
  transform: scale(0.0);
  opacity: 1;
  transform-origin: top right;

}

.svgLayersMenu:hover {
<!--  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));-->
  pointer-events: all;
  transform-origin: top right;
  transform: scale(1);

}




.svgLayersButton:hover ~ .svgLayersMenu {
<!--  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));-->
  opacity: 1;
  transition: 0.0;
  pointer-events: all;
  transform-origin: top right;
  transform: scale(1);
}

.svgMenuItem:hover {
  opacity: 0;
}

.svgLayersMenu:hover ~ .svgLayersMenu {
  opacity: 1;
  transition: 0.0;
  transform-origin: top right;

}
